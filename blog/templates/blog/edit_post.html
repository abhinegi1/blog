<!-- blog/templates/blog/edit_post.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .cancel-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #5cb85c;
        }
        .cancel-link a {
            text-decoration: none;
        }
        .cancel-link a:hover {
            text-decoration: underline;
        }
        body.dark-mode {
            background-color: #343a40; /* Dark mode background */
            color: #f8f9fa; /* Dark mode text color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Post: {{ post.title }}</h1>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Render form fields -->
            <button type="submit">Save changes</button>
        </form>

        <div class="cancel-link">
            <a href="{% url 'post_detail' post.id %}">Cancel</a>
        </div>
    </div>
</body>
<script>
    // Check for theme preference in local storage
    const currentTheme = localStorage.getItem('theme');
    if (currentTheme === 'dark') {
        document.body.classList.add('dark-mode');
        const container = document.querySelector('.container'); // Class selector ka istemal
        container.style.backgroundColor = ' #343a40'; 
        const h1 = document.querySelectorAll('h1');
        h1.forEach(heading => {
            heading.style.color = 'white';
        });

        

    }
</script>
</html>
