<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7f9;
            font-family: 'Helvetica Neue', sans-serif;
        }
        .form-container {
            margin-top: 50px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .form-container h2 {
            text-align: center;
            color: #333;
            font-size: 28px;
            margin-bottom: 30px;
        }
        .form-control.beautiful-input {
            background-color: #f7f9fc;
            border: 1px solid #ced4da;
            border-radius: 10px;
            padding: 10px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control.beautiful-input:focus {
            border-color: #4a90e2;
            box-shadow: 0px 0px 5px rgba(74, 144, 226, 0.5);
        }
        .beautiful-tooltip {
            position: relative;
            display: inline-block;
        }
        .beautiful-tooltip .tooltip-text {
            visibility: hidden;
            width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .beautiful-tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        button.btn-submit {
            background-color: #4a90e2;
            color: #fff;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }
        button.btn-submit:hover {
            background-color: #357ab8;
        }
        body.dark-mode {
            background-color: #343a40; /* Dark mode background */
            color: #f8f9fa; /* Dark mode text color */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Create a New Post</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label beautiful-tooltip">
                    Title
                    <span class="tooltip-text">Give your post an eye-catching title</span>
                </label>
                {{ form.title }}
            </div>
            <div class="mb-3">
                <label for="content" class="form-label beautiful-tooltip">
                    Content
                    <span class="tooltip-text">Write the main content of your post here</span>
                </label>
                {{ form.content }}
            </div>
            <div class="mb-3">
                <label for="author" class="form-label beautiful-tooltip">
                    Author
                    <span class="tooltip-text">Who is the author of this post?</span>
                </label>
                {{ form.author }}
            </div>
            <button type="submit" class="btn btn-submit">Publish Post</button>
        </form>
    </div>

    <!-- Optional Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
    // Check for theme preference in local storage
    const currentTheme = localStorage.getItem('theme');
    if (currentTheme === 'dark') {
        document.body.classList.add('dark-mode');
        const container = document.querySelector('.form-container'); // Class selector ka istemal
        container.style.backgroundColor = ' #343a40'; 
        const h2 = document.querySelectorAll('h2');
        h2.forEach(heading => {
            heading.style.color = 'white';
        });

        

    }
</script>
</html>
